<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freelancer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <div id="top">
            <div id="logo">
                <i class="fa fa-bullseye fa-3x" aria-hidden="true" style="color: rgb(72, 167, 226);"></i>
            </div>
            <div id="heading">
                <em>freelance<span style="color:rgb(72, 167, 226)">r</span></em>
            </div>
        </div>


        <div id="welcome">
            <h3>Welcome Back</h3>
        </div>


        <div id="facebook">
            <div id="fb-icon">
                <a href="#"><img src="https://img.icons8.com/color/48/000000/facebook-circled.png" /></a>
            </div>

            <div id="fb-text">
                <a href="#"> Log In With Facebook</a>
            </div>
        </div>


        <div id="or">
            ________________ 0R _______________

        </div>

        <div id="form">
            <form action="">
                <input type="email" placeholder="Email or Username" required>
                <input type="password" placeholder="password" required>

            </form>
        </div>



        <div id="check">
            <div id="box">
                <input type="checkbox" id="boxy"> <a href="#"> Remember Me</a>
            </div>

            <div id="forgot">
                <a href="#">Forgot password?</a>
            </div>
        </div>



        <div id="log">
            <a href="#">Log In</a>
        </div>


        <div id="break">
            _________________________________________
        </div>


        <div id="dont">
            <p>Don't have an account?</p> <a href="#">Sign up</a>

        </div>


        <div id="store">
            <div id="applestore">
                <a href="#"><img src="images/apple store.png" alt=""></a>
            </div>

            <div id="playstore">
                <a href="#"><img src="images/playy.png" alt=""></a>
            </div>

        </div>












    </div>

</body>

</html>
